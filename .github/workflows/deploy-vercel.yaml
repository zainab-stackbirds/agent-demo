name: Deploy to Vercel

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Trigger Vercel Deployment
              run: |
                  if [ "${{ github.ref }}" = "refs/heads/main" ]; then
                      curl -X POST https://api.vercel.com/v1/integrations/deploy/prj_dY65kdiZV9wL5gG4JZ780uOP6Lu9/OjF3U3zSXj
                  fi
